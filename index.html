<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Teatro Olmo</title>
  <link rel="stylesheet" href="css/styless.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous"
/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="navbar-top">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Gran_Teatro_Nacional.png" alt="Logo" />
        <span>GRAN TEATRO NACIONAL</span>
      </div>
      <div class="top-right">
        <a href="#">Preguntas frecuentes</a>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-spotify"></i></a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar..">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
    <nav class="navbar-bottom">
      <a href="#">INICIO</a>
      <a href="#">NOSOTROS</a>
      <a href="#">ESPECTÁCULOS</a>
      <a href="#">PÚBLICOS</a>
      <a href="#">CONSULTAS LSP</a>
    </nav>
  </header>

  <section class="carousel">
    <div class="carousel-container">
      <div class="carousel-slide active">
        <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1">
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
      </div>
    </div>
  </section>
  
  <script src="https://kit.fontawesome.com/a2e7a6c6c4.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
